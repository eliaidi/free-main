#blog-post
#应用名,上传文件属于这个应用
appupload.blog.post.name=blog-post
#目录层次 例如: /000/000/000/ 这样是3层,/000/000/000/000/这样叫4层
appupload.blog.post.dirLevel=3
#应用上传文件的根目录
appupload.blog.post.rootPath=blog/posts/
#一个文件最大空间是多少,按字节计算,数字可能比较大,用long...,超过了不允许上传
appupload.blog.post.maxSize=100000000
#一个文件夹保存多少份文件
appupload.blog.post.saveCount=1000
#这个应用只接受那几种上传文件类型
appupload.blog.post.acceptTypes=jpg,avi,rar,txt,java,png
